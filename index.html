<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="btnReset" class="button-center top-button">
        <h1>RESET</h1>
    </div>
    <div class="outer-container generic-container">
        <div class="inner-container generic-container">
            <div class="timer-class">
                <span id="minuteText" class="text minute"> 00 :</span>
                <span id="secondText" class="text second"> 00 :</span>
                <span id="millisecondText" class="text millisecond"> 00</span>
            </div>
        </div>
    </div>
    <div id="btnPlay" class="button-center bottom-button">
        <h1>Play</h1>
    </div>
    <script src="script.js"></script>
</html>
